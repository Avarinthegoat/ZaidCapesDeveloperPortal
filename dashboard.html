    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0f;
        color: white;
    }

    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    /* Header */
    header {
        position: relative;
        z-index: 10;
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(168, 85, 247, 0.3);
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 20px;
        font-weight: bold;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #ff0080, #ff8c00, #40e0d0);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
    }

    .user-menu {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #a855f7, #ec4899);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .btn-secondary {
        background: transparent;
        border: 1px solid #a855f7;
        color: white;
    }

    .btn-secondary:hover {
        background: #a855f7;
    }

    /* Main Content */
    .main-content {
        position: relative;
        z-index: 10;
        padding: 50px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .welcome {
        margin-bottom: 40px;
    }

    .welcome h1 {
        font-size: 36px;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #fff, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .welcome p {
        color: #888;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 50px;
    }

    .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(168, 85, 247, 0.3);
        border-radius: 15px;
        padding: 25px;
        backdrop-filter: blur(10px);
    }

    .stat-card h3 {
        font-size: 14px;
        color: #888;
        margin-bottom: 10px;
    }

    .stat-card .number {
        font-size: 32px;
        font-weight: bold;
        color: #a855f7;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .section-header h2 {
        font-size: 28px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #a855f7, #ec4899);
        color: white;
        box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
    }

    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    .project-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(168, 85, 247, 0.3);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s;
        cursor: pointer;
    }

    .project-card:hover {
        transform: translateY(-5px);
        border-color: #a855f7;
        box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
    }

    .project-thumbnail {
        width: 100%;
        height: 200px;
        background: linear-gradient(135deg, #1e1e2e, #2d2d44);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
    }

    .project-info {
        padding: 20px;
    }

    .project-info h3 {
        font-size: 18px;
        margin-bottom: 8px;
    }

    .project-info p {
        color: #888;
        font-size: 14px;
    }

    .new-project-card {
        background: rgba(168, 85, 247, 0.1);
        border: 2px dashed rgba(168, 85, 247, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .new-project-card:hover {
        background: rgba(168, 85, 247, 0.2);
        border-color: #a855f7;
    }

    .new-project-card .icon {
        font-size: 64px;
        margin-bottom: 15px;
    }

    .new-project-card h3 {
        font-size: 20px;
        color: #a855f7;
    }

    @media (max-width: 768px) {
        header {
            padding: 20px;
            flex-direction: column;
            gap: 15px;
        }

        .main-content {
            padding: 20px;
        }

        .welcome h1 {
            font-size: 28px;
        }
    }
</style>

<script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = Math.random() * 3 + 'px';
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }

    // Check if user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (!isLoggedIn) {
        window.location.href = 'login.html';
    }

    // Load user data
    const userData = JSON.parse(localStorage.getItem('user') || '{}');
    if (userData.username) {
        document.getElementById('username').textContent = userData.username;
        document.getElementById('welcomeName').textContent = userData.username;
        document.getElementById('userAvatar').textContent = userData.username.charAt(0).toUpperCase();
    }

    // Load projects from localStorage
    function loadProjects() {
        const projects = JSON.parse(localStorage.getItem('projects') || '[]');
        const projectsGrid = document.getElementById('projectsGrid');
        
        // Update stats
        document.getElementById('totalProjects').textContent = projects.length;
        document.getElementById('monthProjects').textContent = projects.length;
        document.getElementById('totalExports').textContent = projects.length * 2;

        // Add existing projects
        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => openProject(project.id);
            card.innerHTML = `
                <div class="project-thumbnail">ðŸŽ¨</div>
                <div class="project-info">
                    <h3>${project.name}</h3>
                    <p>Last edited: ${project.date}</p>
                </div>
            `;
            projectsGrid.appendChild(card);
        });
    }

    function openProject(id) {
        window.location.href = `editor.html?project=${id}`;
    }

    function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html';
    }

    loadProjects();
</script>
